# Set the default logging level to FINEST for the root logger
.level = FINEST

# Configure the handler to use ConsoleHandler
handlers = java.util.logging.ConsoleHandler

# Set the ConsoleHandler logging level to FINEST
java.util.logging.ConsoleHandler.level = FINEST

# Configure the formatter for ConsoleHandler
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Set the logging level for Jersey packages to FINEST
# Adjust the package name based on your Jersey version if needed
org.glassfish.jersey.level = FINEST
